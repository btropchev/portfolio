<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Survey Form</h1>
    <form id="survey-form" method="GET" action="">
    <section id="form">
        <p id="firstSent">Let us know how we can improve</p>

        <article id="left">
            <p class="nea">* Name:</p>
            <p class="nea">* Email:</p>
            <p class="nea">* Age:</p>

            <p id="select">Which option best describes your current role?</p>
            <p id="radioText">* How likely is that you would recommend to a friend?</p>
            <p id="option">Things that should be improved in the future (Check all that apply):</p>
        </article>

        <article id="right">
            <input type="text" class="neaForm" placeholder="Enter your name" required>
            <input type="email" class="neaForm" placeholder="Enter your Email" required>
            <form action=""><input type="number" class="neaForm" placeholder="Age" min="1" max="100" required></form>

            <select>
                    <option value="select" disabled>Select an option</option>
                    <option value="student" selected>Student</option>
                    <option value="fulltime">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="other">Other</option>
            </select>
            <form action="">
                    <label> <div><input type="radio" id="radio" value="yes" name="hi" required>Yes</div></label>
                        <label> <div><input type="radio" value="no"name="hi">No</div></label>
                            <label> <input type="radio" value="maybe"name="hi">Maybe</label>
             </form>
            
             <div class="bigtest">
            <label><div class="test"><input type="checkbox" id="checkbox">Front-end Projects</div></label>
            <label> <div class="test"><input type="checkbox" id="checkbox">Back-end Projects</div></label>
            <label> <div class="test"><input type="checkbox" id="checkbox">Fun Projects</div></label>
            <label> <div class="test"><input type="checkbox" id="checkbox">Web Projects</div></label>
            <label> <div class="test"><input type="checkbox" id="checkbox">Wiki</div></label>
            <label><div class="test"><input type="checkbox" id="checkbox">Front-end Projects</div></label>
            <label> <div class="test"><input type="checkbox" id="checkbox">Google</div></label>
        </div>

        </article>
        <article id="comment">
            <p id="final">Comments or Suggestions?</p> 
            <textarea rows="4" cols="40" form="usrform" onfocus="this.value=''"> Enter your comment here...</textarea>
        </article>
        <button id="submit" type="submit">Submit</button>
    </section>
    </form>
    
</body>
</html>
